
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Upload the rectangle </title>
</head>
<body>
		<canvas id = 'lesson02' width="500" height="500" style="border: 1px solid black;"/>
		<script>
			let canvas = document.getElementById('lesson02');
			let context = canvas.getContext('2d');
			let velocity = 2;
			coor_X = 0;
			coor_Y = 0;

			var img = new Image();
			img.src = "./image_number_one.png";
			img.onload = function() {
				setInterval(draw, 16,67);
			}

			function draw() {
				context.clearRect(0,0,canvas.width, canvas.height);
				context.drawImage(img, coor_X, coor_Y);
				coor_X += velocity;
				coor_Y += velocity;
			}
		</script>
</body>
</html>
